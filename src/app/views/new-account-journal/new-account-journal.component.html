<div class="container">
    <mat-card style="margin-top: 10%;">
        <form>
            <mat-grid-list cols="5" rowHeight="70px">             
                <mat-grid-tile [colspan]="2" [rowspan]="2">
                   <p>Nueva Cuenta</p>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="6" >
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
                        <!-- Codigo Column -->
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef> Codigo </th>
                            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                          </ng-container>
                        <!-- Denominacion Column -->
                        <ng-container matColumnDef="denomination">
                          <th mat-header-cell *matHeaderCellDef> Denominacion </th>
                          <td mat-cell *matCellDef="let element"> {{element.denomination}} </td>
                        </ng-container>
                        <!-- Acciones Column -->
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef>  </th>
                            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                                <a class="pointer" style="color: #135722" matTooltip="Editar">
                                  <mat-icon>edit</mat-icon>
                                </a>
                                <a class="pointer" (click)="deleteAccount(i)" style="color: #ff3737" matTooltip="Eliminar">
                                  <mat-icon>delete</mat-icon>
                            </a>
                          </td>
                      </ng-container>   
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table> 
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <input  class="form-control" name="glosa" placeholder="Codigo" autocomplete="off">             
                </mat-grid-tile>
                
                <mat-grid-tile [colspan]="2" [rowspan]="1" >
                    <input  class="form-control" name="denominacion" placeholder="Denominacion" autocomplete="off">   
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button mat-raised-button  class="width"> Agregar </button>   
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button mat-raised-button  class="widthC"> Cancelar </button>   
                </mat-grid-tile>        
            </mat-grid-list> 
          
        </form>     
    
    </mat-card>
</div>
