<div class="container">
    <mat-toolbar class="toolbar">
        <span> Mis pedidos</span>
        <button mat-raised-button color="primary">AGREGAR</button>
    </mat-toolbar>
    
    <div class="body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> identificador </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <!-- Pedido Column -->

            <ng-container matColumnDef="pedido">
              <th mat-header-cell *matHeaderCellDef> Pedido </th>
              <td mat-cell *matCellDef="let element"> {{element.pedido}} </td>
            </ng-container>
          
            <!-- Fecha Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
                        
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element" style="text-align: right;"> 
                <a class="pointer" style="color: green">
                  <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" style="color: red">
                  <mat-icon>d</mat-icon>
                </a>
              </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
  </div>
  
  
  
</div>
