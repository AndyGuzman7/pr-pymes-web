<div class="container">
    <mat-card style="margin-top: 10%;">
        <form>
            <mat-grid-list cols="5" rowHeight="70px" >
                <mat-grid-tile [colspan]="3" [rowspan]="6" >
                    <img src="../../../assets/png/PymesAzul.png" width="50%" >
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                   <h1>Iniciar Sesion</h1>
                </mat-grid-tile>
            
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="width" color="" appearance="fill">
                        <mat-label>Correo electronico</mat-label>
                        <input matInput autocomplete="off"  >
                    </mat-form-field> 
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1" >
                    <mat-form-field class="width">
                        <input  matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <a href="#" class="width">Olvidaste tu contrase√±a</a>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button mat-raised-button color="primary" class="width"> Ingresar </button>   
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <label>No tienes una cuenta?</label>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" >
                    <a href="#" class="width" >Registrate</a>
                </mat-grid-tile>
            </mat-grid-list> 
          
        </form>     
    
    </mat-card>
</div>
