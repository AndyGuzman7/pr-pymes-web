
<div class="container">
    <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span>Registrar Libro Diario</span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <form>
       <mat-grid-list cols="6" rowHeight="100px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">  
                <mat-label>Comprobante: </mat-label>       
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <input matInput autocomplete="off">
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-label>Fecha:</mat-label>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <input matInput autocomplete="off"  >
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-label>Tipo:</mat-label>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <input matInput autocomplete="off"  >
            </mat-grid-tile>           
       </mat-grid-list>
       <mat-grid-list cols="6" rowHeight="100px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-label>Raz√≥n social:</mat-label>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <input matInput autocomplete="off"  >
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-label>Glosa:</mat-label>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <input matInput autocomplete="off"  >
            </mat-grid-tile>  
       </mat-grid-list>
    </form>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
    
        <!-- Cuenta Column -->
        <ng-container matColumnDef="account">
            <th mat-header-cell *matHeaderCellDef> Cuenta </th>
            <td mat-cell *matCellDef="let element"> {{element.account}} </td>
          </ng-container>
        <ng-container matColumnDef="should">
          <th mat-header-cell *matHeaderCellDef> Debe </th>
          <td mat-cell *matCellDef="let element"> {{element.should}} </td>
        </ng-container>
      
        <!-- Nombre Column -->
        <ng-container matColumnDef="haber">
          <th mat-header-cell *matHeaderCellDef>Haber</th>
          <td mat-cell *matCellDef="let element"> {{element.haber}} </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
    <mat-grid-list cols="15" rowHeight="100px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <button mat-raised-button color="primary" class="width"> Registrar </button>   
        </mat-grid-tile>
    
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <button mat-raised-button color="primary" > Cancelar </button>   
        </mat-grid-tile>

        <mat-grid-tile [colspan]="6" [rowspan]="1">
            <mat-label>Total:</mat-label>
        </mat-grid-tile>
    
        <mat-grid-tile [colspan]="5" [rowspan]="1">
            <mat-label>Bs</mat-label>
        </mat-grid-tile>
   </mat-grid-list>   
    </div>
