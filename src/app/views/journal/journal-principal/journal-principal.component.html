<div class="container cont-all">
    <mat-toolbar class="toolbar">
        <span class="fill-remaining-space"></span>
        <span>Registrar Libro Diario</span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <form>
       <mat-grid-list cols="6" rowHeight="50px"> 
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-label class="lbl-space font-weight">Fecha:</mat-label>
                <input type="date" class="form-control form-size form-width" id="fecha" name="Fecha" placeholder="fecha">            
            </mat-grid-tile>

            <mat-grid-tile [colspan]="3" class="grid" [rowspan]="1">
                <mat-label class="lbl-space font-weight">Razón social:</mat-label>
                <input class="form-control form-size form-width" id="razonSocial" name="razonSocial" placeholder="Razón social">            
            </mat-grid-tile>

            <mat-grid-tile [colspan]="3" class="grid" [rowspan]="1">
                <mat-label class="lbl-space font-weight">Glosa:</mat-label>
                <input  class="form-control form-size form-width" name="glosa" id="glosa" placeholder="Glosa">            
            </mat-grid-tile>

            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-label class="lbl-space font-weight" >Tipo:</mat-label>
                <mat-form-field  appearance="fill" style="width:70%;">
                    <select class="form-size" matNativeControl required id="tipoLibro">
                      <option value="Egreso">EGRESO</option>
                      <option value="Ingreso">INGRESO</option>
                    </select>
                </mat-form-field> 
            </mat-grid-tile>         
            <mat-grid-tile [colspan]="3" [rowspan]="1"></mat-grid-tile>
            <mat-grid-tile class="mar-grid-v" [colspan]="2" [rowspan]="1" >
                <button class="btn-c-c" (click)="Redireccionar(1)" mat-raised-button>Compras </button>  
                <button class="btn-c-v" (click)="Redireccionar(2)" mat-raised-button>Ventas </button>  
            </mat-grid-tile>
       </mat-grid-list>
    </form>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <!-- Cuenta Column -->
        <ng-container matColumnDef="account">
            <th mat-header-cell *matHeaderCellDef> Cuenta </th>
            <td mat-cell *matCellDef="let element"> {{element.cuenta.codigoCuenta}} </td>
          </ng-container>
        <ng-container matColumnDef="should">
          <th mat-header-cell *matHeaderCellDef> Debe </th>
            <td mat-cell *matCellDef="let element" > 
                <ng-container *ngIf="element.tipo_detalle == 'Debe', ">{{element.monto}}</ng-container>
                <ng-container *ngIf="element.tipo_detalle != 'Debe', ">0</ng-container> 
            </td>
        </ng-container>
     
        <!-- Nombre Column -->
        <ng-container matColumnDef="haber">
          <th mat-header-cell *matHeaderCellDef>Haber</th>
            <td mat-cell *matCellDef="let element" > 
                <ng-container *ngIf="element.tipo_detalle != 'Debe', ">{{element.monto}}</ng-container>
                <ng-container *ngIf="element.tipo_detalle == 'Debe', ">0</ng-container> 
            </td> 
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
     
    <mat-grid-list cols="15" rowHeight="80px">
        <mat-grid-tile [colspan]="8" [rowspan]="1" style="text-align: start;" >
            <button mat-raised-button  class="width btn btn-r" (click)="Registrar()" style="margin-right: 5px;"> Registrar </button>  
            <button mat-raised-button (click)="Cancelar()"  class="width btn btn-c"> Cancelar </button>  
        </mat-grid-tile>
 
        <!--mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-label>Total:</mat-label>
        </mat-grid-tile>
   
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-label>Bs</mat-label>
        </mat-grid-tile-->
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button data-target="#modalJournalType" class="btn btn-submit" style="margin-bottom: 10px;" data-toggle="modal" id="btn-addType" >+</button>
        </mat-grid-tile>

   </mat-grid-list>

<!--Modal Realizar PEDIDO-->
<div id="modalJournalType" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" style="padding: 10px;">
            <form action="">
                <div class="form-group">
                    <label class="text-input font-weight" style="margin-top: 5px;">Agregar Tipo</label>
                    <br>
                    <select matNativeControl required id="type" class="text-input pointer" style="margin-top: 10px;">
                        <option value="Haber">HABER</option>
                        <option value="Debe">DEBE</option>
                    </select>
                    <br>
                    <label class="text-input" for="Nombre">Monto</label>
                    <input type="number" class="form-control input-register" id="monto" placeholder="Monto">
                    <br>
                    <label class="text-input" for="Nombre">Codigo cuenta</label>
                    <input type="text" class="form-control input-register" id="cuenta" placeholder="Codigo cuenta">
                    <br>
                </div>
                <div style="margin-top: 10px ;" >
                    <button type="button" id="btnRegister" (click)="AniadirDetalle()" class="btn" style="width:100%">Agregar</button>
                </div>
                <div style="margin-top: 10px ;" >
                    <button type="button" id="btnCloseModal" class="btn" style="width:100%">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
 
<!--fin modal -->
 </div>
