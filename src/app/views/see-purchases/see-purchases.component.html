<div class="btn-volver">
    <button mat-raised-button color="primary" class="btn" >Volver</button>
</div>
<div class="container"> 
    <mat-toolbar class="toolbar">
        <span>Mis Compras</span>  
    </mat-toolbar>
    <div class="body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
            <!-- Producto Column -->
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.product}} </td>
            </ng-container>

            <!-- Total Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef>Total</th>
              <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>

            <!-- Acciones Column agregar metodos para cada boton -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                    <a class="pointer" style="color: #170F49" matTooltip="ver">
                      <mat-icon>search</mat-icon>
                    </a>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
        </table>  
      </div>
</div>
