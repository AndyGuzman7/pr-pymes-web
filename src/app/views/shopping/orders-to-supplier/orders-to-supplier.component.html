        </mat-toolbar>

          <mat-grid-list cols="8">
            <mat-grid-tile [colspan]="6" [rowspan]="1">
              <mat-form-field appearance="standard">
                <mat-label>Buscar Pedido</mat-label>
                <input
                  matInput
                  placeholder="buscar"
                  #input
                  autocomplete="off"
                />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-raised-button class="btn">
                <svg
                  class="pointer"
                  matTooltip="buscar"
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-search"
                  width="25"
                  height="25"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <circle cx="10" cy="10" r="7" />
                  <line x1="21" y1="21" x2="15" y2="15" />
                </svg>
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-raised-button class="btn">
                <svg
                  class="pointer"
                  matTooltip="Filtrar producto"
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-adjustments-alt"
                  width="25"
                  height="25"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <rect x="4" y="8" width="4" height="4" />
                  <line x1="6" y1="4" x2="6" y2="8" />
                  <line x1="6" y1="12" x2="6" y2="20" />
                  <rect x="10" y="14" width="4" height="4" />
                  <line x1="12" y1="4" x2="12" y2="14" />
                  <line x1="12" y1="18" x2="12" y2="20" />
                  <rect x="16" y="5" width="4" height="4" />
                  <line x1="18" y1="4" x2="18" y2="5" />
                  <line x1="18" y1="9" x2="18" y2="20" />
                </svg>
              </button>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
        <div class="body">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Referencia Column -->
            <ng-container matColumnDef="referencia">
              <th mat-header-cell *matHeaderCellDef>Referencia</th>
              <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
            </ng-container>
            <!-- Proveedor Column -->
            <ng-container matColumnDef="proveedor">
              <th mat-header-cell *matHeaderCellDef>Proveedor</th>
              <td mat-cell *matCellDef="let element">{{ element[1] }}</td>
            </ng-container>
            <!-- solicitante Column -->
            <!--
              <ng-container matColumnDef="solicitante">
                <th mat-header-cell *matHeaderCellDef>solicitante</th>
                <td mat-cell *matCellDef="let element"> {{element.solicitante}} </td>
              </ng-container>
              -->
            <!-- fechaPedido Column -->
            <!-- fechaLlegada Column -->
            <ng-container matColumnDef="fechaLlegada">
              <th mat-header-cell *matHeaderCellDef>Fecha de Entrega</th>
              <td mat-cell *matCellDef="let element">{{ element[3] }}</td>
            </ng-container>
            <!-- baseImponible Column -->
            <ng-container matColumnDef="baseImponible">
              <th mat-header-cell *matHeaderCellDef>Base Imponible</th>
              <td mat-cell *matCellDef="let element">{{ element[4] }}</td>
            </ng-container>
            <!-- estado Column -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>estado</th>

              <td *matCellDef="let element">
                <p *ngIf="element[5] == 0" mat-cell>Borrado</p>
                <p *ngIf="element[5] == 1" mat-cell>Abierto</p>
                <p *ngIf="element[5] == 2" mat-cell>Validado</p>
                <p *ngIf="element[5] == 3" mat-cell>Aprobado</p>
                <p *ngIf="element[5] == 4" mat-cell>Pedido</p>
                <p *ngIf="element[5] == 5" mat-cell>Recibido y pagado</p>
                <p *ngIf="element[5] == 2" mat-cell>Anulado</p>
              </td>
              <!--0 = Borrado, 1=Barrador, 2: Validado,3=Aprobado,4=Pedido,5=Recibido,6= Anulado,7=Pagado-->
            </ng-container>
            <!-- estado Column -->
            <!--
              <ng-container matColumnDef="facturado">
                <th mat-header-cell *matHeaderCellDef>Facturado</th>
                <td mat-cell *matCellDef="let element"> {{element.facturado}} </td>
              </ng-container>   
              -->
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">

                        </svg>
                    </a>
                    <a class="pointer" (click)="seeOrder(i)" matTooltip="Ver Orden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="12" cy="12" r="2" />
                        <path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />
                      </svg>
                    </a>
              </td>-->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons class="">
        </mat-paginator>
      </div>
    </diV>
  </div>
</div>
