<div class="" style="position: relative;">
  <div class="container-all">
    <div class="">
      <app-side-menu-shopping></app-side-menu-shopping>
    </div>
    <div class="list-suppl">
      <div class="container" style="position: relative;">
        <mat-toolbar class="toolbar">
          <span>LISTA DE PRESUPUESTO DE PROVEEDORES</span>
        </mat-toolbar>
        <div class="agregar">
          <button mat-raised-button class="btn">
            <svg class="pointer" matTooltip="Nuevo Presupuesto" xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-plus" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="#ffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
          </button>
          <mat-grid-list cols="8">
            <mat-grid-tile [colspan]="7" [rowspan]="1">
              <mat-form-field appearance="standard">
                <mat-label>Buscar Presupuesto</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-raised-button class="btn">
                <svg class="pointer" matTooltip="buscar" xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-search" width="25" height="25" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="#ffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <circle cx="10" cy="10" r="7" />
                  <line x1="21" y1="21" x2="15" y2="15" />
                </svg>
              </button>
            </mat-grid-tile>
            
          </mat-grid-list>
        </div>
        <div class="body">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Referencia Column -->
            <ng-container matColumnDef="refPresupuesto">
              <th mat-header-cell *matHeaderCellDef> Ref. Presupuesto </th>
              <td mat-cell *matCellDef="let element"> {{element[2]}}</td>
            </ng-container>
            <ng-container matColumnDef="proveedor">
              <th mat-header-cell *matHeaderCellDef> Proveedor </th>
              <td mat-cell *matCellDef="let element"> {{element[3]}}</td>
            </ng-container>
            <ng-container matColumnDef="baseImponible">
              <th mat-header-cell *matHeaderCellDef> Base Imponible </th>
              <td mat-cell *matCellDef="let element"> {{element[4]}}</td>
            </ng-container>
            <ng-container matColumnDef="descuentos">
              <th mat-header-cell *matHeaderCellDef> Descuento </th>
              <td mat-cell *matCellDef="let element"> {{element[5]}}</td>
            </ng-container>
            <ng-container matColumnDef="fechaInicio">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element[6]}}</td>
            </ng-container>
            <ng-container matColumnDef="presupuestoActual">
              <th mat-header-cell *matHeaderCellDef> Presupuesto Actual </th>
              <td mat-cell *matCellDef="let element"> {{element[7]}}</td>
            </ng-container>
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element[8]}}</td>
            </ng-container>
            
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                <a class="pointer" matTooltip="Editar">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="32"
                    height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00AEE1" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4" />
                    <line x1="13.5" y1="6.5" x2="17.5" y2="10.5" />
                  </svg>
                </a>
                <a class="pointer" (click)="seebudget(i)" matTooltip="Ver Presupuesto">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="32"
                    height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="12" r="2" />
                    <path
                      d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />
                  </svg>
                </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div>
          <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons class="">
          </mat-paginator>
        </div>
      </div>

    </div>
  </div>
</div>
