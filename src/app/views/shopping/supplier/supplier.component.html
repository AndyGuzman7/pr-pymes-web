<div class="" style="position: relative">
  <div class="container-all">
    <div class="">
      <app-side-menu-shopping></app-side-menu-shopping>
    </div>
    <div class="list" style="position: relative">
      <div class="container">
        <mat-card style="margin-top: 20px">
          <form>
            <mat-grid-list cols="6" rowHeight="70px">
              <mat-grid-tile [colspan]="6" [rowspan]="1">
                <p>PROVEEDORES</p>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="6" [rowspan]="1" class="">
                <a [routerLink]="['/supplier']" class="btn text-white d-flex justify-content-end">
                  Crear proveedor
                </a>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="5" [rowspan]="1">
                <mat-form-field appearance="standard" class="search">
                  <mat-label>Buscar Proveedor</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off" />
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button class="btn" mat-raised-button>
                  <svg class="pointer" matTooltip="buscar" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-search" width="25" height="25" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#ffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                  </svg>
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="6" [rowspan]="6">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mx-3">
                  <!-- Nombre Column -->
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.nombre }}
                    </td>
                  </ng-container>
                  <!-- Direccion Column -->
                  <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef>Direccion</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.direccion }}
                    </td>
                  </ng-container>
                  <!-- Telefono Column -->
                  <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef>Telefono</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.telefono }}
                    </td>
                  </ng-container>
                  <!-- Correo Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Correo</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.email }}
                    </td>
                  </ng-container>
                  <!-- Acciones Column -->
                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i = index" style="text-align: right">
                      <a class="pointer" matTooltip="Ver" [routerLink]="['/suppliers/', element.id]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="44" 
                          height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00AEE1" fill="none" 
                          stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <circle cx="12" cy="12" r="2" />
                          <path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />
                        </svg>
                      </a>
                      <a class="pointer" matTooltip="Editar" [routerLink]="['/supplier/', element.id]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="32"
                          height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00AEE1" fill="none"
                          stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4" />
                          <line x1="13.5" y1="6.5" x2="17.5" y2="10.5" />
                        </svg>
                      </a>
                      <a class="pointer" (click)="deleteSupplier(element)" matTooltip="Eliminar">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="32"
                          height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0A457F" fill="none"
                          stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <line x1="4" y1="7" x2="20" y2="7" />
                          <line x1="10" y1="11" x2="10" y2="17" />
                          <line x1="14" y1="11" x2="14" y2="17" />
                          <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                          <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                        </svg>
                      </a>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="6" [rowspan]="1">
                <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons class="">
                </mat-paginator>
              </mat-grid-tile>
            </mat-grid-list>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
