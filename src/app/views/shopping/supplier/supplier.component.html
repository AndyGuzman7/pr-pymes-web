<div class="container">
    <mat-toolbar class="toolbar">
        <span> PROVEEDORES</span>  
    </mat-toolbar>
    <div class="agregar">
      <button mat-raised-button  class="btn" >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-plus" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="9" cy="7" r="4" />
          <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          <path d="M16 11h6m-3 -3v6" />
        </svg>
      </button>
    </div>
    <mat-form-field appearance="standard">
      <mat-label>Buscar Proveedor</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="buscar" #input autocomplete="off">
    </mat-form-field>
    <div class="body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">   
            <!-- Nombre Column --> 
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Direccion Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>                    
            <!-- Telefono Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Telefono </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
          
            <!-- Correo Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> correo </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Cantidad de productos Column -->
            <ng-container matColumnDef="products">
              <th mat-header-cell *matHeaderCellDef> Productos </th>
              <td mat-cell *matCellDef="let element"> {{element.products}} </td>
            </ng-container>
    
            <!-- Acciones Column agregar metodos para cada boton -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                  <a class="pointer"  matTooltip="Editar">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00AEE1" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4" />
                          <line x1="13.5" y1="6.5" x2="17.5" y2="10.5" />
                      </svg>
                  </a>
                  <a class="pointer" (click)="deleteSupplier(i)" matTooltip="Eliminar">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0A457F" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <line x1="4" y1="7" x2="20" y2="7" />
                          <line x1="10" y1="11" x2="10" y2="17" />
                          <line x1="14" y1="11" x2="14" y2="17" />
                          <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                          <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                        </svg>
              </a>
            </td>
        </ng-container>  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
</div>
