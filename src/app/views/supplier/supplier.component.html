<div class="container">
    <mat-toolbar class="toolbar">
        <span> Mis Proveedores</span>
        
    </mat-toolbar>
    <div class="agregar">
      <button mat-raised-button color="primary" class="btn" >AGREGAR</button>
    </div>
    <mat-form-field appearance="standard">
      <mat-label>Buscar Proveedor</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="buscar" #input autocomplete="off">
    </mat-form-field>
    <div class="body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> identificador </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Nombre Column -->
            <ng-container matColumnDef="industria">
              <th mat-header-cell *matHeaderCellDef>industria</th>
              <td mat-cell *matCellDef="let element"> {{element.industria}} </td>
            </ng-container>
          
            <!-- Correo Column -->
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef> correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
          
            <!-- Direccion Column -->
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef> direccion </th>
              <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>
    
            <!-- Acciones Column agregar metodos para cada boton -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                    <a class="pointer" style="color: #170F49" matTooltip="Editar">
                      <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="deleteSupplier(i)" style="color: #170F49" matTooltip="Eliminar">
                      <mat-icon>delete</mat-icon>
                </a>
              </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  
  
  
</div>
