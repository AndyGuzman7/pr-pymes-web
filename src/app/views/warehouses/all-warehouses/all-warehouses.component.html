<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="26px grid">
      <div [fxFlex]="(100/4) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let card of cards">
        <mat-card class="mat-elevation-z4 card-warehouse" >
          <div>
            <div class="header-card">Almacen {{card.title}}</div>
          </div>
          <mat-card-content>
            <p> Cantidad de Secciones: {{card.sections}} </p>
            <p> Cantidad de Estantes: {{card.shelves}} </p>
            <p> Tamaño: {{card.size}} </p>
            <p> Descripcion: {{card.description}} </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Añadir Producto</button>
            <button mat-button>Retirar Producto</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
