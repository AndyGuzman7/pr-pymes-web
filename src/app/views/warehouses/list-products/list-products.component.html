<div class="container content-all ">
  <div class="row">
    <div class="col-md-6"  style="margin-bottom: 40px;">
      <div>
        <h1 class="hd-s prd">Lista de Productos</h1>
        <div class="" *ngFor="let card of cards">
          <mat-card class="card-wr">
            <div class="header-card" style="display: inline-flex; justify-content: space-between;">
              <p>{{card.title}}</p>
              <div class="buttons-edit-delete">
                <button class="btn-h" mat-mini-fab 
                  aria-label="Example icon button with a plus one icon">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"></path>
                    <line x1="13.5" y1="6.5" x2="17.5" y2="10.5"></line>
                  </svg>
                </button>
                <button class="btn-h" mat-mini-fab 
                  aria-label="Example icon button with a plus one icon">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="4" y1="7" x2="20" y2="7"></line>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                  </svg>
                </button>
              </div>
            </div>
            <mat-card-content>
              <p>
                {{card.description}}
              </p>
              <p style="text-align: right; font-size: large; font-weight: bolder;" class="td-units">x{{card.units}}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div class="content-btn">
        <button class="btn btn-submit">Añadir Producto</button>
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <h2 class="hd-s">Secciones</h2>
        <table class="table align-middle mb-0 bg-white table-hover">
          <thead class="bg-light table-light">
            <tr>
              <th>Nombre</th>
              <th class="td-tx">Tipo</th>
              <th class="td-tx">Estantes</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let card of sections">
            <tr>
              <td>
                <p class="fw-normal mb-1"><b>{{card.title}}</b></p>
                <p class="text-muted mb-0">{{card.description}}</p>
              </td>
              <td class="td-tx td-type">
                <p>{{card.type}}</p>
              </td>
              <td class="td-tx">
                <p>x{{card.quantity_shelves}}</p>
              </td>
              <td class="td-btn">
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"></path>
                    <line x1="13.5" y1="6.5" x2="17.5" y2="10.5"></line>
                  </svg>
                </button>
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="4" y1="7" x2="20" y2="7"></line>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="content-btn">
          <button class="btn btn-submit">Añadir Almacen</button>
        </div>
      </div>
    </div>
  </div>

</div>
