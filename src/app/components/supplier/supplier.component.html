<h1>Proveedores</h1>
<div class="body">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> identificador </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="industria">
          <th mat-header-cell *matHeaderCellDef>industria</th>
          <td mat-cell *matCellDef="let element"> {{element.industria}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;"> 
              <a class="pointer" style="color: green">
                <mat-icon>edit</mat-icon>
              </a>
              <a class="pointer" style="color: red">
                <mat-icon>d</mat-icon>
              </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
</div>
