<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">
    <title>Pymes</title>
</head>
<body>
    <div class="container" style="margin-top: 40px;">
        <div class="row">
            <div class="col-ml-7">
               <div class="mt-4 text-center">
                  <h2>FACTURAS</h2>
               </div>
                <div class="card card-body text-bg-white mt-4">
                  <form>
                    <div class="row justify-content-center">
                      <div class="col-3 pt-2">
                        <div class="input-group">
                          <span class="input-group-text">Fecha:</span>
                          <input class="form-control" type="date" name="fecha_venta" id="fecha_venta" (keyup)="filterDateSale()">
                        </div>
                      </div>
                      <div class="col-2">
                        <mat-form-field>
                          <input matInput placeholder="Buscar numero de factura" (keyup)="filterId($event)">
                        </mat-form-field>
                      </div>
                      <div class="col-2">
                        <mat-form-field>
                          <input matInput placeholder="Buscar por la venta total" (keyup)="filterTotalSale($event)">
                        </mat-form-field>
                      </div>
                      <div class="col-3 pt-2">
                        <button class="btn btn-outline-info" (click)="getList()" >Cargar lista de registros</button>
                      </div>
                    </div>
                  </form>
                </div>
                
                <div class="table-responsive-lg pt-4">
          
                  <table class="table caption-top table-hover">
                        <caption class="text-capitalize text-primary">Lista de registros</caption>
                        <thead class="table-info text-primary">
                            <tr>
                                <td>N# Factura</td>
                                <td>Fecha Venta</td>
                                <td>Venta Total Bs</td>
                                <td>Fecha y Hora Actualizacion</td>
                                <td>Fecha y Hora Registro</td>
                                <td>Detalle Venta</td>
                                <td>Anular Venta</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of coleccion">                       
                              <td>{{ item.idVenta}}</td>
                              <td>{{ item.fechaCreacion }}</td>
                              <td>{{ item.total }} Bs</td>
                              <td>{{ item.fechaActualizacion }}</td>
                              <td>{{ item.fechaCreacion }}</td>
                              <td>
                                <a class="btn btn-outline-info" routerLink="/detallefactura" >Detalle</a>                          
                              </td>
                              <td> 
                                <a class="btn btn-outline-danger" (click)="onDelete(item.idVenta)" >Anular</a>
                              </td>
                            </tr>
                        </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script> 
  </body>
</html>
